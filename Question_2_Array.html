<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    <script>
    const item = [
    { name: 'Bike', price: 100 }, 
    { name: 'TV', price: 200 }, 
    { name: 'Album', price: 10 }, 
    { name: 'Book', price: 5 }, 
    { name: 'Phone', price: 500 }, 
    { name: 'Computer', price: 1000 }
];

function cheapestitem(array) {

    let least = array[0].price;

    for (let i=0; i<array.length; i++){

        if (array[i].price <= least){
            least = array[i].price;
        }

    }
    
     return `The cheapest item costs ${least}.`;
}

function expensiveitem(array) {
    let most = array[0].price;

    for (let i=0; i<array.length; i++){

        if (array[i].price >= most){
            most = array[i].price;
        }

    }
    
     return `The most expensive item costs ${most}.`;
}

function totalProduct(array){
    let total = 0;

    for (let i=0; i<array.length; i++){

        total += array[i].price;

    }

    return `The total cost is ${total}.`;
}

function productAboveTen(array){
    let total = 0;

    for (let i=0; i<array.length; i++){
        if (array[i].price < 10){
            continue;
        }

        else {
            total += array[i].price;
        }
    }

    return `The total cost of products above $10 is ${total}`;
}

console.log(cheapestitem(item));
console.log(expensiveitem(item));
console.log(totalProduct(item));
console.log(productAboveTen(item));
</script>
</body>
</html>
